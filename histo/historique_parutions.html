<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/@woodwing/assets-client-sdk"></script>
    <script src="historique_parutions_lang.js" type="text/javascript"></script>
    <script src="historique_parutions.js" type="text/javascript"></script>
    <link href="historique_parutions.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2 id="histo-panel-title">Gestion de l'historique de parution</h2>
    <div id="histo-panel-message"></div>
    <div id="histo-panel-content"></div>
    <div id="histo-panel-form-add" style="display: none">
      <form action="#">
        <fieldset form="form1">
          <legend>Ajouter une parution</legend>
          <div>
            <label for="histo-panel-form-add-publication">Publication</label>
            <select
              id="histo-panel-form-add-publication"
              name="histo-panel-form-add-publication"
            ></select>
          </div>
          <div>
            <label for="histo-panel-form-add-parution">Parution</label>
            <input
              id="histo-panel-form-add-parution"
              name="histo-panel-form-add-parution"
              type="text"
              value=""
            />
          </div>
          <div>
            <label for="histo-panel-form-add-edition">Edition</label>
            <input
              id="histo-panel-form-add-edition"
              name="histo-panel-form-add-edition"
              type="text"
              value="Nationale"
            />
          </div>
          <div>
            <label for="histo-panel-form-add-folio">Folio</label>
            <input
              id="histo-panel-form-add-folio"
              name="histo-panel-form-add-folio"
              type="text"
              value=""
            />
          </div>
          <div>
            <input
              id="histo-panel-form-add-submit"
              type="button"
              value="Ajouter"
            />
          </div>
        </fieldset>
      </form>
      <div class="note">
        <i
          >Si une <b>parution cible</b> est définie, cette dernière sera
          proposée par défaut si l'historique de parution est vide.</i
        >
      </div>
    </div>
    <div class="overlay">
      Chargement...
    </div>
  </body>
</html>
