name: Deploy konogan.fr to Freebox (tar optimized)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create site archive
        run: |
          echo "Creating compressed tar archive..."
          tar -czf site_html.tar.gz -C html .

      - name: Upload archive to Freebox /tmp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          source: "site_html.tar.gz"
          target: "/home/freebox/tmp"
          overwrite: true
          rm: false
          debug: true

      - name: Deploy site and restart Nginx container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            echo "[konogan] Cleaning target directory..."
            sudo rm -rf /opt/docker/konogan/html
            sudo mkdir -p /opt/docker/konogan/html
            sudo chown -R $USER:$USER /opt/docker/konogan/html
            sudo chmod -R 755 /opt/docker/konogan/html

            echo "[konogan] Extracting new content..."
            tar -xzf /home/freebox/tmp/site_html.tar.gz -C /opt/docker/konogan/html
            rm /home/freebox/tmp/site_html.tar.gz

            echo "[konogan] Restarting Nginx container..."
            sudo docker compose -f /opt/docker/konogan/docker-compose.yml restart konogan

            echo "[konogan] Deployment complete."